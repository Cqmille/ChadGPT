    <!-- Blog Posts -->
    <div class="row">
        <div th:each="blogPost, iStat : ${postPage.content}" class="col-12 mb-4">
            <article class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <div class="entry__img">
                            <a href="#">
                                <img src="https://picsum.photos/200/150" class="img-fluid rounded-start" alt="Post Thumbnail">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="entry__title">
                                <a th:text="${blogPost.title}"></a>
                            </h3>
                            <p class="card-text" th:text="${#strings.abbreviate(blogPost.content, 100)}"></p>
                            <div class="entry__more">
                                <div class="entry__more-column">
                                    <a href="#" class="btn btn-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li th:each="pageNumber : ${pageNumbers}" class="page-item" th:classappend="${pageNumber == postPage.number + 1} ? active">
                <a class="page-link" th:href="@{/(page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
